<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>افهمها وفهمني - تعلم بذكاء</title>

  <!-- Google Fonts: Outfit & Vazirmatn for Arabic -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Vazirmatn:wght@300;400;700&display=swap" rel="stylesheet">

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: {
              DEFAULT: '#0891b2',
              light: '#06b6d4',
              dark: '#155e75',
            },
            secondary: '#6366f1',
            accent: '#f59e0b',
            background: '#f8fafc'
          },
          fontFamily: {
            sans: ['Outfit', 'Vazirmatn', 'ui-sans-serif', 'system-ui'],
          }
        }
      }
    }
  </script>
  <style>
    body {
      font-family: 'Vazirmatn', 'Outfit', sans-serif;
    }
    .glass {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
  </style>
</head>

<body class="bg-background text-slate-900">

  {% block content %}{% endblock %}

</body>
</html>
